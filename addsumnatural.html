<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add sum of natural number</title>
</head>
<body>
    let sum=0;
let num=prompt("Enter the number num")
num=Number.parseInt(num)
for(let i=1; i<num; i++)
  {
    sum=sum+i;
  }
console.log("sum of frist "+num+" natural number"+sum);

    
</body>
</html>
